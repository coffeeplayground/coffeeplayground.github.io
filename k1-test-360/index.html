		<script>
		var app = angular.module('StarterApp', ['ngMaterial']);

		app.controller('AppCtrl', ['$scope', '$mdSidenav', function($scope, $mdSidenav){
			$scope
		  $scope.toggleSidenav = function(menuId) {
		    $mdSidenav(menuId).toggle();
		  };

		}]);

    var krpanoTogglePlayerBtn = document.getElementById('krpanoTogglePlayer');
    var customiPadBtn = document.getElementById('customiPad');

    var isiPad = navigator.userAgent.match(/iPad/i) != null;

    if (isiPad) {
      customiPadBtn.style.display = 'blcok';
      krpanoTogglePlayerBtn.style.display = 'none';
    }
    else {
      customiPadBtn.style.display = 'none';
      krpanoTogglePlayerBtn.style.display = 'block';
